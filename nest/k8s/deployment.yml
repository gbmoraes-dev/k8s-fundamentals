apiVersion: apps/v1
kind: Deployment

metadata:
  name: nest

spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 20%
      maxUnavailable: 10%
  selector:
    matchLabels:
      app: nest
  template:
    metadata:
      labels:
        app: nest
    spec:
      containers:
        - name: nest
          image: devgbmoraes/k8s-fundamentals:v5
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: nest
            - secretRef:
                name: nest-secrets
          ports:
            - containerPort: 3000
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
